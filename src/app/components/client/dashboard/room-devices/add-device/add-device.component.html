<div class="dialog-container">
  <h2 mat-dialog-title>Add New Device</h2>
  
  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()" class="device-form">
    <mat-dialog-content>
      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>Device Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter device name">
          <mat-error *ngIf="deviceForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Zone</mat-label>
          <input matInput formControlName="zone" placeholder="Enter zone">
          <mat-error *ngIf="deviceForm.get('zone')?.hasError('required')">
            Zone is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Device Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of deviceTypes" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="deviceForm.get('type')?.hasError('required')">
            Device type is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Device Category</mat-label>
          <mat-select formControlName="deviceType">
            <mat-option value="actuator">Actuator</mat-option>
            <mat-option value="sensor">Sensor</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Initial Value</mat-label>
          <input matInput type="number" formControlName="value" placeholder="Enter initial value">
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!deviceForm.valid">
        Add Device
      </button>
    </mat-dialog-actions>
  </form>
</div>
